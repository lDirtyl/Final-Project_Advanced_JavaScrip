<div class="filters-holder">
  <h2 class="filters-title">Exercises</h2>
  <form class="search-form" role="search">
    <input
      type="text"
      class="search-input"
      placeholder="Search"
      aria-label="Search"
    />
    <button type="button" class="clear-button" aria-label="Clear search">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        fill="none"
      >
        <path
          stroke="#242424"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="m12.75 5.25-7.5 7.5m0-7.5 7.5 7.5"
        />
      </svg>
    </button>
    <button type="submit" class="search-button" aria-label="Submit search">
      <svg width="18" height="18">
        <use href="./img/sprite.svg#icon-search"></use>
      </svg>
    </button>
  </form>
  <ul class="filters" id="filters">
    <li>
      <button type="button" class="filter-button active" data-filter="Muscles">
        Muscles
      </button>
    </li>
    <li>
      <button type="button" class="filter-button" data-filter="Body parts">
        Body parts
      </button>
    </li>
    <li>
      <button type="button" class="filter-button" data-filter="Equipment">
        Equipment
      </button>
    </li>
  </ul>
</div>
