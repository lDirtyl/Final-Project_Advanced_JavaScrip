<section class="hero-section">
  <div class="container">
    <div class="hero-content-holder">
      <div>
        <h1 class="hero-title">
          <svg>
            <use href="./img/sprite.svg#icon-sun"></use>
          </svg>
          Get <span>Body</span> in shape, Stay healthy
        </h1>
        <p class="hero-description">
          Transform your physique and embrace a healthier lifestyle with our
          comprehensive fitness and nutrition support.
        </p>
      </div>
      <div class="desktop-tags-holder">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="./img/hero/tags.jpg 1x, ./img/hero/tags@2x.jpg 2x"
          />
          <img src="./img/hero/tags.jpg" alt="yoga" />
        </picture>
        <ul class="tags desktop-tags">
          <li>#Sport</li>
          <li>#Healthy</li>
          <li>#Workout</li>
          <li>#Diet</li>
        </ul>
      </div>
    </div>

    <picture>
      <!-- Mobile image -->
      <source
        media="(max-width: 767px)"
        srcset="./img/hero/hero-mobile.jpg 1x, ./img/hero/hero-mobile@2x.jpg 2x"
      />
      <!-- Tablet image -->
      <source
        media="(min-width: 767px) and (max-width: 1439px)"
        srcset="./img/hero/hero-tablet.jpg 1x, ./img/hero/hero-tablet@2x.jpg 2x"
      />
      <!-- Desktop image -->
      <source
        media="(min-width: 1440px)"
        srcset="
          ./img/hero/hero-desktop.jpg    1x,
          ./img/hero/hero-desktop@2x.jpg 2x
        "
      />
      <img class="hero-img" src="./img/hero/hero-desktop.jpg" alt="girls" />
    </picture>
    <ul class="tags">
      <li>#Sport</li>
      <li>#Healthy</li>
      <li>#Workout</li>
      <li>#Diet</li>
    </ul>
  </div>
</section>
